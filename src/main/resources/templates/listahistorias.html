<!doctype html>
<html class="no-js" lang=""
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layoutP :: head">
<body>
    <!-- Menu left side -->
    <aside th:replace="layout/layoutP :: aside-left"></aside>
    <!-- Right Panel -->
    <div id="right-panel" class="right-panel">
        <!-- Header-->
        <header th:replace="layout/layoutP :: header"></header>
        <!-- Content -->
        <div class="content">
            <div class="animated fadeIn">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="card">
                        	<div class="card-header">
                                <strong class="card-title" th:text="${titulo}"></strong>
                            </div>                           
                            <div class="card-body">
                            	<h4 class="card-title">
                            		<a th:href="@{/mascota}" class="btn btn-success btn-xs" style="font-size: 14px;"><i class="fa fa-plus"></i>&nbsp;&nbsp;Agregar mascota</a>                            		
                            	</h4>
                                <table id="bootstrap-data-table" class="table table-striped table-bordered" style="font-size: 13px;">
                                    <thead class="thead-inverse">
                                        <tr style="text-align: center;">
                                        	<th style="vertical-align: middle;">Id</th>
                                            <th style="vertical-align: middle;">Nombre</th>
                                            <th style="vertical-align: middle;">Due&#241;o</th>
                                            <th style="vertical-align: middle;">Tipo</th>
                                            <th style="vertical-align: middle;">Raza</th>
											<th style="vertical-align: middle;">Sexo</th>
                                            <th style="vertical-align: middle;">Edad</th>
                                            <th style="vertical-align: middle;">Color</th>
                                            <th style="vertical-align: middle;">Estado</th>
                                            <th style="vertical-align: middle;">Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="mascota: ${mascotas}" style="horizontal-align: middle;">
<!--                                             <td sec:authorize="hasRole('ROLE_USER')"> -->
<!--                                             	<a class="btn btn-primary btn-xs" th:href="@{/ver/} + ${cliente.id}"  -->
<!--                                             		th:text="${cliente.id}"> -->
<!--                                             	</a> -->
<!--                                             </td> -->
											<td th:text="${mascota.idMascota}"></td>
                                            <td th:text="${mascota.nombre}"></td>
                                            <td th:text="${mascota.duenio}"></td>
                                            <td th:text="${mascota.etiquetaTipo}"></td>                                            
                                            <td th:text="${mascota.raza}"></td>
                                            <td th:text="${mascota.sexo}"></td>
                                            <td th:text="${mascota.edad}"></td>
                                            <td th:text="${mascota.color}"></td>
                                            <td th:text="${mascota.etiquetaEstado}"></td>
                                            <td>
                                            	<div class="btn-group">
                                            		<a class="btn btn-info" title="Editar"
                                            			th:href="@{/registrarMascota/} + ${mascota.idMascota}">
                                            			<i class="fa fa-pencil"></i>
                                            		</a>                                          		
                                            		<a class="btn btn-danger" href="#" title="Eliminar"
                                            			th:href="@{/eliminarMascota/} + ${mascota.idMascota}"
                                            			onclick="return confirm('Estas seguro que quieres eliminar?');">
                                            			<i class="fa fa-times"></i>
                                            		</a>
                                            	</div>
                                            </td>
                                        </tr>                                        
                                    </tbody>
                                </table>
                                <nav th:replace="paginator-nav :: paginator"></nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div><!-- .animated -->
        </div><!-- .content -->
        <div class="clearfix"></div>
    </div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-match-height@0.7.2/dist/jquery.matchHeight.min.js"></script>
    <script src="assets/js/main.js"></script>


<!--     <script src="assets/js/lib/data-table/datatables.min.js"></script> -->
    <script src="assets/js/lib/data-table/dataTables.bootstrap.min.js"></script>
    <script src="assets/js/lib/data-table/dataTables.buttons.min.js"></script>
    <script src="assets/js/lib/data-table/buttons.bootstrap.min.js"></script>
    <script src="assets/js/lib/data-table/jszip.min.js"></script>
    <script src="assets/js/lib/data-table/vfs_fonts.js"></script>
    <script src="assets/js/lib/data-table/buttons.html5.min.js"></script>
    <script src="assets/js/lib/data-table/buttons.print.min.js"></script>
    <script src="assets/js/lib/data-table/buttons.colVis.min.js"></script>
    <script src="assets/js/init/datatables-init.js"></script>


    <script type="text/javascript">
        $(document).ready(function() {
          $('#bootstrap-data-table-export').DataTable();
      } );
  	</script>
</body>
</html>
