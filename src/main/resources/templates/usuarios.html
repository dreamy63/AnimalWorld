<html class="no-js" lang=""
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layoutP :: head">
<body>
    <!-- Menu left side -->
    <aside th:replace="layout/layoutP :: aside-left"></aside>
    <!-- Right Panel -->
    <div id="right-panel" class="right-panel">
        <!-- Header-->
        <header th:replace="layout/layoutP :: header"></header>
        <!-- Content -->
        <div class="content">
            <div class="animated fadeIn">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="card">
                        	<div class="card-header">
                                <strong class="card-title" th:text="${titulo}"></strong>
                            </div>                           
                            <div class="card-body">
                                <table id="bootstrap-data-table" class="table table-striped table-bordered">
                                    <thead class="thead-inverse">
                                        <tr>
                                            <th>Id</th>
                                            <th>Nombre</th>
                                            <th>Apellido</th>
                                            <th>Email</th>
                                            <th>Usuario</th>
                                            <th sec:authorize="hasRole('ROLE_ADMIN')">editar</th>
											<th sec:authorize="hasRole('ROLE_ADMIN')">eliminar</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="usuario: ${usuarios}">
<!--                                             <td sec:authorize="hasRole('ROLE_USER')"> -->
<!--                                             	<a class="btn btn-primary btn-xs" th:href="@{/ver/} + ${cliente.id}"  -->
<!--                                             		th:text="${cliente.id}"> -->
<!--                                             	</a> -->
<!--                                             </td> -->
											<td th:text="${usuario.idUsuario}"></td>
                                            <td th:text="${usuario.nombre}"></td>
                                            <td th:text="${usuario.apellido}"></td>
                                            <td th:text="${usuario.email}"></td>
                                            <td th:text="${usuario.usuario}"></td>
<!--                                             <td sec:authorize="hasRole('ROLE_ADMIN')"> -->
<!--                                             	<a class="btn btn-primary btn-xs"  -->
<!--                                             		th:href="@{/form/} + ${usuario.id}"  -->
<!--                                             		th:text="'editar'"> -->
<!--                                             	</a> -->
<!--                                             </td> -->
<!--                                             <td sec:authorize="hasRole('ROLE_ADMIN')"> -->
<!--                                             	<a class="btn btn-danger btn-xs" -->
<!--                                             		th:href="@{/eliminar/} + ${usuario.id}" -->
<!--                                             		th:text="'eliminar'" -->
<!--                                             		onclick="return confirm('Estas seguro que quieres eliminar?');"> -->
<!--                                             	</a> -->
<!--                                             </td> -->
											<td sec:authorize="hasRole('ROLE_ADMIN')">
                                            	<a class="btn btn-primary btn-xs"                                        
                                            		th:text="'editar'">
                                            	</a>
                                            </td>
                                            <td sec:authorize="hasRole('ROLE_ADMIN')">
                                            	<a class="btn btn-danger btn-xs"
                                            		th:text="'eliminar'"
                                            		onclick="return confirm('Estas seguro que quieres eliminar?');">
                                            	</a>
                                            </td>
                                        </tr>                                        
                                    </tbody>
                                </table>
                                <nav th:replace="paginator-nav :: paginator"></nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div><!-- .animated -->
        </div><!-- .content -->
        <div class="clearfix"></div>
    </div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-match-height@0.7.2/dist/jquery.matchHeight.min.js"></script>
    <script src="assets/js/main.js"></script>

    <script src="assets/js/lib/data-table/dataTables.bootstrap.min.js"></script>
    <script src="assets/js/lib/data-table/dataTables.buttons.min.js"></script>
    <script src="assets/js/lib/data-table/buttons.bootstrap.min.js"></script>
    <script src="assets/js/lib/data-table/jszip.min.js"></script>
    <script src="assets/js/lib/data-table/vfs_fonts.js"></script>
    <script src="assets/js/lib/data-table/buttons.html5.min.js"></script>
    <script src="assets/js/lib/data-table/buttons.print.min.js"></script>
    <script src="assets/js/lib/data-table/buttons.colVis.min.js"></script>
    <script src="assets/js/init/datatables-init.js"></script>


    <script type="text/javascript">
        $(document).ready(function() {
          $('#bootstrap-data-table-export').DataTable();
      } );
  	</script>
</body>
</html>
